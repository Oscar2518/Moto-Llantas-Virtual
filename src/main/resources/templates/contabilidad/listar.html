<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <title>Contabilidad - Transacciones</title>
    <meta charset="UTF-8"/>
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<div class="container mt-4">
    <h2 class="mb-4">Lista de Ingresos y Egresos</h2>
    <a class="btn btn-primary mb-3" th:href="@{/contabilidad/nueva}">Agregar Transacción</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Monto</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaccion : ${transacciones}">
                <td th:text="${transaccion.fecha}"></td>
                <td th:text="${transaccion.monto}"></td>
                <td th:text="${transaccion.descripcion}"></td>
                <td th:text="${transaccion.categoria}"></td>
                <td th:text="${transaccion.tipo}"></td>
                <td>
                    <a th:href="@{'/contabilidad/editar/' + ${transaccion.id}}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/contabilidad/eliminar/' + ${transaccion.id}}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
