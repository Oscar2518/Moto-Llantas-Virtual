<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8"/>
    <title>Contabilidad - Transacciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
</head>
<body>

<div th:replace="~{layout/layout :: header}"></div>

<div class="container mt-4">
    <h2 class="mb-4">Lista de Ingresos y Egresos</h2>
    <a class="btn btn-primary mb-3" th:href="@{/contabilidad/nueva}">Agregar Transacción</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Monto</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaccion : ${transacciones}">
                <td th:text="${transaccion.fecha}">2025-04-07</td>
                <td th:text="${transaccion.monto}">30000</td>
                <td th:text="${transaccion.descripcion}">Pago de servicios</td>
                <td th:text="${transaccion.categoria}">Servicios</td>
                <td th:text="${transaccion.tipo}">Egreso</td>
                <td>
                    <a th:href="@{/contabilidad/editar/{id}(id=${transaccion.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/contabilidad/eliminar/{id}(id=${transaccion.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{layout/layout :: footer}"></div>

</body>
</html>
