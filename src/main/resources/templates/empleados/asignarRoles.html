<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignar Roles</title>
</head>
<body>
    <h1>Asignar Roles a Empleado</h1>

    <form th:action="@{/empleados/asignar-roles}" method="post">
        <label for="empleadoId">Empleado:</label>
        <select name="empleadoId" id="empleadoId">
            <option th:each="e : ${empleados}" th:value="${e.id}" th:text="${e.nombre}"></option>
        </select>

        <label for="nuevosRoles">Roles:</label>
        <select name="nuevosRoles" id="nuevosRoles" multiple>
            <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
        </select>

        <button type="submit">Asignar</button>
    </form>

    <a th:href="@{/empleados}">‚Üê Volver a empleados</a>
</body>
</html>
