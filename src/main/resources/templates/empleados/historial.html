<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Cambios</title>
</head>
<body>
    <h1>Historial de Cambios del Empleado</h1>

    <div>
        <p><strong>Empleado:</strong> <span th:text="${empleado.nombre}">Nombre Apellido</span></p>
        <p><strong>Identificación:</strong> <span th:text="${empleado.cedula}">123456789</span></p>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Acción</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="evento : ${historial}">
                <td th:text="${#dates.format(evento.fecha, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                <td th:text="${evento.accion}">Asignación de Rol</td>
                <td th:text="${evento.descripcion}">Se asignó rol ADMIN</td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/empleados}">← Volver a empleados</a>
</body>
</html>
