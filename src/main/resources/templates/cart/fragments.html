<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css" type="text/css"/>
  <title>Catálogo de Repuestos</title>
  <meta charset="UTF-8"/>
</head>
<body class="bg-light">

<section th:fragment="cart" class="py-5">
  <div class="container">
    <div class="row mb-4 text-center">
      <h2 class="display-6">Mi carrito de compras</h2>
      <p class="text-muted">Revisa y gestiona los productos que deseas comprar.</p>
    </div>

   
    <div class="card shadow rounded-4 p-4 border-0">
      <table class="table table-borderless align-middle">
        <thead class="border-bottom border-2">
        <tr class="text-muted text-center">
          <th>Producto</th>
          <th>Precio</th>
          <th>Subtotal</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center align-middle">
          <td class="fw-semibold">Filtro de Aire</td>
          <td>₡12,500</td>
          <td class="fw-bold text-success">₡25,000</td>
          <td>
            <div class="d-flex justify-content-center align-items-center">
              <input type="number" class="form-control form-control-sm text-center" value="2" min="1" style="width: 80px;" disabled />
              <button class="btn btn-outline-info btn-sm ms-2" disabled>
                <i class="fa-solid fa-floppy-disk"></i>
              </button>
            </div>
          </td>
          <td>
            <button class="btn btn-outline-danger btn-sm" disabled>
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
       
        </tbody>
        <tfoot class="border-top">
        <tr>
          <td colspan="3"></td>
          <td class="text-end fw-bold">Total:</td>
          <td class="text-success fw-bold text-center">₡25,000</td>
        </tr>
        </tfoot>
      </table>
    </div>

    <div class="row mt-4">
      <div class="col text-center">
        <a href="#" class="btn btn-outline-primary me-2 disabled">
          <i class="fas fa-arrow-left"></i> Seguir añadiendo productos
        </a>
        <button class="btn btn-success disabled">
          <i class="fas fa-check"></i> Finalizar Compra
        </button>
      </div>
    </div>
  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
