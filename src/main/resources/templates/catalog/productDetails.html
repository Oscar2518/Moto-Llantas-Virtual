<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{layout/layout :: head}">
  <title>Moto Llantas</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <div th:replace="layout/layout :: header"></div>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white shadow rounded overflow-hidden">
            <img th:src="@{${product.imageUrl}}" alt="Imagen del producto" class="w-full h-96 object-cover" />

            <div class="p-6">
                <h1 class="text-3xl font-bold mb-4" th:text="${product.name}">Nombre del producto</h1>
                <p class="text-gray-700 mb-4" th:text="${product.description}">Descripción del producto</p>
                <p class="text-2xl font-semibold text-green-600 mb-6" th:text="'₡' + ${product.price}">₡0</p>

                <a th:href="@{/catalog}" class="inline-block px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                    Volver al Catálogo
                </a>
            </div>
        </div>
    </main>

    <div th:replace="layout/layout :: footer"></div>
</body>
</html>
