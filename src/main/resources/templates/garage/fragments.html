<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
    <head th:replace="~{layout/layout :: head}">
        <link rel="stylesheet" href="css/styles.css" type="text/css"/>
        <title>Taller Llantas</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
    </head>
    <body>
        <section th:fragment="userDate" class="h-100 h-custom gradient-custom-garage">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12">
                        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                            <div class="card-body p-0">
                                <div class="row g-0">
                                    <div class="col-lg-6">
                                        <div class="p-5">
                                            <h3 class="fw-normal" style="color: #484744;">Agendar Cita</h3>
                                            <h3 class="fw-normal mb-5" style="color: #F47808;">Información Personal</h3>
                                            <div class="row">
                                                <div class="row">
                                                    <div class="mb-4 pb-2">
                                                        <div data-mdb-input-init class="form-outline">
                                                            <input type="text" id="form3Examplev4" class="form-control form-control-lg" />
                                                            <label class="form-label" for="form3Examplev4">Identificación</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4 pb-2">
                                                    <div data-mdb-input-init class="form-outline">
                                                        <input type="text" id="form3Examplev2" class="form-control form-control-lg" />
                                                        <label class="form-label" for="form3Examplev2">Nombre</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4 pb-2">
                                                    <div data-mdb-input-init class="form-outline">
                                                        <input type="text" id="form3Examplev3" class="form-control form-control-lg" />
                                                        <label class="form-label" for="form3Examplev3">Apellido</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-4 pb-2">
                                                <div data-mdb-input-init class="form-outline">
                                                    <input type="datetime-local" id="form3Examplev4" class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Examplev4">Fecha y Hora</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="mb-4 pb-2">
                                                    <select class="form-select form-select-lg" >
                                                        <option value="1">Tipo Cita</option>
                                                        <option value="2">Mantenimiento Preventivo</option>
                                                        <option value="3">Reparación</option>
                                                        <option value="4">Instalación Accesorios</option>
                                                        <option value="4">Instalación Llantas</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 bg-custom-orange bg-gradient text-white">
                                        <div class="p-5">
                                            <h3 class="fw-normal mb-5">Información Motocicleta</h3>

                                            <div class="mb-5 pb-2">
                                                <div data-mdb-input-init class="form-outline form-white">
                                                    <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Examplea2">Marca</label>
                                                </div>
                                            </div>
                                            <div class="mb-5 pb-2">
                                                <div data-mdb-input-init class="form-outline form-white">
                                                    <input type="text" id="form3Examplea3" class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Examplea3">Modelo</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-5 mb-4 pb-2">
                                                    <div data-mdb-input-init class="form-outline form-white">
                                                        <input type="text" id="form3Examplea4" class="form-control form-control-lg" />
                                                        <label class="form-label" for="form3Examplea4">Año</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-7 mb-4 pb-2">
                                                    <div data-mdb-input-init class="form-outline form-white">
                                                        <input type="text" id="form3Examplea5" class="form-control form-control-lg" />
                                                        <label class="form-label" for="form3Examplea5">Número de Placa</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg"
                                                     data-mdb-ripple-color="dark">Agendar Cita</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
            config = {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                altInput: true,
                altFormat: "F j, Y (h:S K)"
            };
            flatpickr("form3Examplev4", config);
        </script>
    </body>
